<!DOCTYPE html>
<html lang="es_MX">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png " />
    <link rel="stylesheet" href="generales.css " />
    <link rel="stylesheet" href="pleca.css" />
    <link rel="stylesheet" href="footer.css " />
    <link rel="stylesheet" href="estilos_cronograma.css">
    <script type="text/javascript" src="calendario.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Nutri-Coach</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="pleca">
                <div id="logoSEP">
                    <a href="https://www.gob.mx/sep">
                        <img src="logo-sep.png" alt="Secretaría de Educación Pública">
                    </a>
                </div>
                <div id="logoIPN">
                    <a href="https://www.ipn.mx">
                        <p>Instituto Politécnico Nacional</p>
                        "La Técnica al Servicio de la Patria"
                    </a>
                    <img src="logo-ipn.jpg " alt="Instituto Politécnico Nacional">
                </div>
            </div>
        </div>
        <!--Fin container-->
    </header>

    <div id="barra">
        <div class="container">
            <a href="inicio.htm "><img id="imagen" src="logo-nutri.png" alt="Nutri-Coach"></a>
        </div>
    </div>

    <div id="contenido">
        <div class="container">
            <h1>Calendario de citas</h1>
            <div id="calendario">
                <select name="Mes" id="cajaMes" class="cajaMes" onchange="mover_mes();">
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                        <script>
                            actualizar();
                        </script>
                </select>

                <br>
                <br>
                <table class="tabla">
                    <thead id="tabla">
                        <script>
                            dias();
                        </script>
                    </thead>
                </table>
            </div>

        </div>
    </div>
    <!--Fin contenido-->

    <footer>
        <div class="container">
            <p id="visita"></p>
            <ul id="redes">
                <li>
                    <a href="https://www.facebook.com/escomipnmx/">
                        <img src="facebook.png" />
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/escomunidad">
                        <img src="twitter.png" />
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/ipn_oficial/">
                        <img src="instagram.png" />
                    </a>
                </li>
            </ul>
            <!--Fin Redes sociales-->
            <p>© 2018 ESCOMPROJECT - Todos Los Derechos Reservados</p>
            <br/>
            <p>
                <a class="hiperfooter" href="tyc.htm ">Términos y condiciones</a>

                <a class="hiperfooter" id="politicas" href="politicas.htm ">Políticas de privacidad</a>
            </p>
            <br/>

            <!--Fin Modal Términos y condiciones-->
        </div>
    </footer>

</html>
